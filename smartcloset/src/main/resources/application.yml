spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: wooteco-bucket
    stack:
      auto: false

server:
  servlet:
    session:
      timeout: 1h
      cookie:
        http-only: true
        secure: false
        same-site: lax

openai:
  api:
    key: ${OPENAI_API_KEY}
    model: gpt-4o-mini
    max-tokens: 500
    temperature: 0.7

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
          max-wait: -1ms

  cache:
    type: redis
    redis:
      time-to-live: 21600000
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "smartcloset:"