spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: wooteco-bucket
    stack:
      auto: false

server:
  servlet:
    session:
      timeout: 1h
      cookie:
        http-only: true
        secure: false
        same-site: lax

openai:
  api:
    key: ${OPENAI_API_KEY}
    model: gpt-4o-mini
    max-tokens: 500
    temperature: 0.7